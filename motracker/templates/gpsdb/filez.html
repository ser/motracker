
{% extends "layout.html" %}
{% block content %}
    <div class="container">
        <h1>{{ current_user.username }},</h1>
        <h3>it is file upload form.</h3>
        <br/>
        <form id="FileUpladForm" class="form form-file-upload" method="POST" action="" role="form">
            {{ form.csrf_token }}
            <div class="form-group">
                {{ form.description.label }}
                {{ form.description }}
            </div>
            <div class="form-group">
                {{ form.is_public.label }}
                {{ form.is_public }}
            </div>
            <div class="form-group">
                {{ form.upload_file.label }}
                {{ form.upload_file}}
            </div>
            <p><input class="btn btn-primary" type="submit" value="Upload"></p>
        </form>
    </div>
{% endblock %}
