
{% extends "layout.html" %}
{% block content %}
    <div class="container">
        <h1>{{ current_user.username }},</h1>
        <h3>this is your secret and unique API key: <kbd>{{ apikey }}</kbd></h3>
        <br/>
        <form id="registerForm" class="form form-register" method="POST"
            action="" role="form">
            {{ form.csrf_token }}
            {{ form.confirm.label }}
            {{ form.confirm }}
            <p><input class="btn btn-primary" type="submit" value="Change API key"></p>
        </form>
    </div>
{% endblock %}
